<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Poiret+One&family=Unica+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&family=Bungee+Inline&family=Bungee+Shade&family=Gruppo&family=Iceberg&family=Iceland&display=swap" rel="stylesheet">
    <!-- Local CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <!-- Local JavaScript -->
    <script defer src="./js/script.js"></script>

    <title>Sega Heaven</title>
</head>

<body>
    <header>
        <h1>Sega Heaven</h1>
    </header>
    <form class="search">
        <input class="input" type="text" placeholder="Search By Game">
        <input class="btn" type="submit" value="Search">
    </form>


    <main class="flex-ctr">

        <section id="gameList" class="flex-ctr">

        </section>

        <section id="systemList" class="flex-ctr">
        
            <article id="master" class="system">
                <h3>SEGA 60</h3>
            </article>
            <article id="genesis" class="system">
                <h3>SEGA 60</h3>
            </article>
            <article id="saturn" class="system">
                <h3>SEGA 60</h3>
            </article>
            <article id="cd" class="system">
                <h3>SEGA 60</h3>
            </article>
            <article id="thirtytwo" class="system">
                <h3>SEGA 60</h3>
            </article>
            <article id="dreamcast" class="system">
                <h3>SEGA 60</h3>
            </article>

        </section>
        <img class="img flex-ctr" src="./css/img/sonic.jpg" alt="Sonic">
    </main>

    <footer>
        <p>Copyright <span id="year"></span> Steven Fox All Rights Reserved</p>
    </footer>


</body>

</html>
